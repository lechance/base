version: "3.8"

services:
  alpine-me:
    build: .
    image: lechance/alpine:me
    container_name: alpine-me
    restart: unless-stopped
    hostname: alpine

    privileged: true

    stdin_open: true
    tty: true
    read_only: false
    environment:
      myName: "lechance"
    networks:
      - net
networks:
  net:
    external: true
